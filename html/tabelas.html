<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    
    <table>
        <caption>Notas em matemática</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Notas do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aluno a</td>
                <td>8</td>
            </tr>
            <tr>
                <td>aluno b</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7.5</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
